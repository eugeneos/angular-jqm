<div jqm-page class="jqm-standalone-page">
    
    <div jqm-header>
        <h1>Header</h1>
    </div>

    <div jqm-listview>
        <li jqm-li-link="#" ng-click="doClick(item)" ng-repeat="item in items">
            <h3 class="ui-li-heading">{{item}}</h3>
            <p class="ui-li-desc">{{item}}</p>
        </li>
    </div>

    <div jqm-footer class="ui-bar">
        <h1>Footer</h1>
    </div>

</div>
